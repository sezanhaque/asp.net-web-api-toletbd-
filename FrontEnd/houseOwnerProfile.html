	    <div class="panel-body">
	   		 
            <div class="row">
			<form id="profileForm"  method="post">                    
				
                	<div class="col-md-8">
                        <div class="wrapper">
                                       
                             <input Value="1" class="form-control" data-val="true" data-val-number="The field Id must be a number." data-val-required="The Id field is required." id="Id" name="Id" type="hidden" value="" />

                       

                             <input id="Name" PlaceHolder="Name" class="form-control"   type="text" /> <br />

                             <span class="field-validation-valid text-danger" data-valmsg-for="Name" data-valmsg-replace="true"></span>

                             <input id="Email" PlaceHolder="Email"  class="form-control" data-val="true" data-val-regex="Invalid email format" data-val-regex-pattern="^[a-z0-9_\+-]+(\.[a-z0-9_\+-]+)*@[a-z0-9-]+(\.[a-z0-9]+)*\.([a-z]{2,4})$" data-val-required="The Email field is required."  type="text"  /> <br />

                             <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true"></span>

                             <input class="form-control" data-val="true" data-val-required="The Password field is required." id="Password"  /><br />

                             <input id="PhnNo" PlaceHolder="Phone No"  class="form-control" type="text" /> <br />

                             <span class="field-validation-valid text-danger" data-valmsg-for="PhnNo" data-valmsg-replace="true"></span>
                            

                            <button type="submit" id="pSubmitBtn" class="btn btn-sm btn-primary btn-block" >Update Profile</button>
