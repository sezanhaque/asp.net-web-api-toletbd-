<div class="col-md-9"> 

    <div class="panel panel-primary">
      <div class="panel-heading">New Post</div>
      <div class="panel-body">
<form id="NewPostForm" method="post">
		<input  PlaceHolder="Enter Post Title" class="form-control" data-val="true" data-val-required="The Title field is required." id="Title" name="Title" type="text" value="" /> <br />
		<span class="field-validation-valid text-danger" data-valmsg-for="Title" data-valmsg-replace="true"></span>
		<textarea PlaceHolder="Enter Short Description" class="form-control" cols="20" data-val="true" data-val-required="The ShortDesc field is required." id="ShortDesc" name="ShortDesc" rows="2"></textarea> <br />
		<span class="field-validation-valid text-danger" data-valmsg-for="ShortDesc" data-valmsg-replace="true"></span>
		<input PlaceHolder="Enter Address" class="form-control" data-val="true" data-val-required="The Address field is required." id="Address" name="Address" type="text" value="" /> <br />
		<span class="field-validation-valid text-danger" data-valmsg-for="Address" data-valmsg-replace="true"></span>            

		<div class="row">
                <div class="col-md-12"> 

                    <div class="row"> 

                        <div class="col-md-6 container"> 
                            <input PlaceHolder="Enter Rent" class="form-control" data-val="true" data-val-number="The field RoomRent must be a number." data-val-required="The RoomRent field is required." id="RoomRent" name="RoomRent" type="text" value="" /> <br />
                             <span class="field-validation-valid text-danger" data-valmsg-for="RoomRent" data-valmsg-replace="true"></span>
                        </div>
                        <div class="col-md-6"> 
                             <input PlaceHolder="Enter No Of Room" class="form-control" data-val="true" data-val-number="The field NoOfRoom must be a number." data-val-required="The NoOfRoom field is required." id="NoOfRoom" name="NoOfRoom" type="text" value="" /> <br />
                             <span class="field-validation-valid text-danger" data-valmsg-for="NoOfRoom" data-valmsg-replace="true"></span>
                        </div>
                    </div>
                </div>
            </div>
          
            <button type="submit" id="pSubmitBtn" class="btn btn-sm btn-primary btn-block" >Submit Post</button><br />
</form>      </div>
    </div>
</div>
