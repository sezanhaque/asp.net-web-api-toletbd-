

<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Registration</title>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="registration.js"></script>
</head>
<body>

    <div class="container">

        <div class="row"> 
            <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 form-horizontal" style="margin-top:100px;" >  

                <div class="panel panel-primary">
                  <div class="panel-heading"><a href="index.html" style="text-decoration: none; color: #fff;"><div class="panel-title">ToLetBD | Registration</div></a></div>
                   
                  <div class="panel-body">
                      <div class="col-md-12">
    <form id="UserRegForm" method="post">
        <input class="form-control" id="Name" name="Name" placeholder="Name" type="text" value="" /><span class="field-validation-valid text-danger" data-valmsg-for="Name" data-valmsg-replace="true"></span><br />
        <input class="form-control" data-val="true" data-val-regex="Invalid email format" data-val-regex-pattern="^[a-z0-9_\+-]+(\.[a-z0-9_\+-]+)*@[a-z0-9-]+(\.[a-z0-9]+)*\.([a-z]{2,4})$" data-val-required="The Email field is required." id="Email" name="Email" placeholder="Email" type="text" value="" /><span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true" name="eamiladd"></span><br />
       
       <input class="form-control" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" placeholder="Password" id="Password" type="password" /><span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true"></span><br />
        <input class="form-control" id="PhnNo" name="PhnNo" placeholder="Phnone Number" type="text" value="" /><span class="field-validation-valid text-danger" data-valmsg-for="PhnNo" data-valmsg-replace="true"></span><br />
          <div class="col-md-12">
              <div class="row">
                  <label for="Gender:_">Gender: </label> 
                  Male <input checked="checked" id="Gender" name="Gender" type="radio" value="male" />
                  Female <input id="Gender" name="Gender" type="radio" value="female" />
              </div>
          </div>
                  
                                    
                            
                  </div>
                   <button id="regBtn" class="btn btn-sm btn-success btn-block" type="submit">Confirm Registration</button>  <br />
        </form>
                          <a href="login.html" style="text-decoration:none"><button class="btn btn-sm btn-danger btn-block" type="submit">Back To Login</button></a>
                 
                       </div>

                  </div>
                </div>
               </div>
            </div>

        </div>

</body>
</html>
